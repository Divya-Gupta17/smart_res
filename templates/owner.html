<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Owner Dashboard - Smart Restaurant</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=1400&q=80') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #333;
    }

    nav {
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      text-align: center;
    }

    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffcc00;
    }

    h1 {
      text-align: center;
      margin: 40px 0 20px;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
    }

    .orders-container {
      max-width: 900px;
      margin: auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .order-card {
      background: #ffeaa7;
      margin-bottom: 15px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .order-card h3 {
      margin: 0 0 8px;
      font-size: 20px;
      color: #2d3436;
    }

    .order-card p {
      margin: 5px 0;
      font-size: 16px;
      color: #555;
    }

    .no-orders {
      text-align: center;
      color: #636e72;
      font-size: 18px;
      margin-top: 30px;
    }

    .clear-btn {
      display: block;
      margin: 30px auto 0;
      background: #e84118;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .clear-btn:hover {
      background: #c23616;
    }
  </style>
</head>
<body>

<nav>
  <a href="/home">Home</a>
  <a href="/menu">Menu</a>
  <a href="/dashboard">Dashboard</a>
</nav>

<h1>üìã Live Orders</h1>

<div class="orders-container" id="ordersList">
  <!-- Orders will appear here -->
</div>

<button class="clear-btn" onclick="clearOrders()">üóëÔ∏è Clear All Orders</button>

<script>
  function loadOrders() {
    const orders = JSON.parse(localStorage.getItem("orders")) || [];
    const ordersList = document.getElementById("ordersList");

    if (orders.length === 0) {
      ordersList.innerHTML = `<p class="no-orders">No orders placed yet.</p>`;
      return;
    }

    ordersList.innerHTML = "";
    orders.forEach((order, index) => {
      const card = document.createElement("div");
      card.className = "order-card";
      card.innerHTML = `
        <h3>Order ${index + 1}</h3>
        <p><strong>Name:</strong> ${order.name}</p>
        <p><strong>Table No:</strong> ${order.table}</p>
        <p><strong>Item:</strong> ${order.item}</p>
        <p><strong>Price:</strong> ‚Çπ${order.price}</p>
      `;
      ordersList.appendChild(card);
    });
  }

  function clearOrders() {
    if (confirm("Are you sure you want to clear all orders?")) {
      localStorage.removeItem("orders");
      loadOrders();
    }
  }

  window.onload = loadOrders;
</script>

</body>
</html>
