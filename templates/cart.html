<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=1400&q=80') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      color: #fff;
      padding: 20px;
    }

    .cart-page {
      max-width: 800px;
      margin: 40px auto;
      background-color: #ffffffdd;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      color: #333;
    }

    .cart-page h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .cart-item {
      border-bottom: 1px solid #ccc;
      padding: 12px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .cart-item .item-name {
      font-weight: bold;
    }

    .cart-item .item-price {
      font-weight: bold;
      color: #ff7043;
    }

    .total-section {
      text-align: right;
      margin-top: 30px;
      font-size: 20px;
    }

    .back-button {
      margin-top: 30px;
      display: block;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
    }

    .back-button:hover {
      background-color: #0056b3;
    }
    #placeOrderBtn {
    display: block;
    margin: 30px auto;
    padding: 12px 28px;
    font-size: 16px;
    background-color: #27ae60;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: background 0.3s ease;
  }

  #placeOrderBtn:hover {
    background-color: #219150;
  }

  </style>
</head>
<body>
  <div class="cart-page">
    <h1>üõí Your Cart</h1>
    <div id="cart-items-container"></div>
    <div class="total-section" id="cart-total"></div>
    <a href="index.html" class="back-button">‚Üê Back to Menu</a>
    <button id="placeOrderBtn">üõéÔ∏è Place Order</button>
  </div>

  <script>
    const cartItems = JSON.parse(localStorage.getItem('cart')) || [];

    const container = document.getElementById('cart-items-container');
    const totalElem = document.getElementById('cart-total');

    if (cartItems.length === 0) {
      container.innerHTML = '<p>Your cart is empty.</p>';
      totalElem.textContent = '';
    } else {
      let total = 0;

      cartItems.forEach(item => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <span class="item-name">${item.name}</span>
          <span class="item-price">‚Çπ${item.price}</span>
        `;
        container.appendChild(div);
        total += item.price;
      });

      totalElem.textContent = `Total: ‚Çπ${total}`;
    }

  
  document.getElementById("placeOrderBtn").addEventListener("click", function () {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];

    if (cart.length === 0) {
      alert("Your cart is empty!");
      return;
    }

    const name = prompt("Enter your name:");
    const table = prompt("Enter your table number:");

    if (!name || !table) {
      alert("Please enter all details to place order.");
      return;
    }

    let orders = JSON.parse(localStorage.getItem("orders")) || [];

    cart.forEach(item => {
      orders.push({
        name: name,
        table: table,
        item: item.name,
        price: item.price
      });
    });

    localStorage.setItem("orders", JSON.stringify(orders));
    localStorage.removeItem("cart");
    alert("Order placed successfully!");
    location.reload(); // Refresh cart page to show empty cart
  });

  </script>
</body>
</html>
