<!DOCTYPE html>
<html lang="en">

  <title>Smart Restaurant Menu</title>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=1400&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .menu-section {
      margin: 30px;
      background-color: rgba(0,0,0,0.5);
      padding: 30px;
      border-radius: 16px;
    }

    .menu-section h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #ffcc80;
      margin-bottom: 30px;
    }

    #menu-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
    }

    .menu-item {
      background-color: #fffefa;
      color: #333;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }
    nav {
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent black navbar */
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #ffc107; /* Accent color on hover */
        }

    .menu-item:hover {
      transform: translateY(-5px);
    }

    .menu-item img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .menu-item .content {
      padding: 16px;
    }

    .menu-item h3 {
      margin: 0 0 8px;
      font-size: 1.2rem;
      color: #e64a19;
    }

    .menu-item p {
      font-size: 0.9rem;
      margin-bottom: 10px;
    }

    .menu-item .price {
      font-weight: bold;
      color: #444;
    }

    .menu-item button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      background-color: #ff7043;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .menu-item button:hover {
      background-color: #d84315;
    }

    .cart-toggle {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #ffcc80;
      color: #333;
      border: none;
      padding: 12px 18px;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
      z-index: 99;
    }
  </style>
</head>
