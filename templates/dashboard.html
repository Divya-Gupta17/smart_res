<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Smart Restaurant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #ecf0f1;
        }

        nav {
            background: linear-gradient(to right, #2c3e50, #34495e);
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        nav div:first-child {
            color: #ffa751;
            font-size: 26px;
            font-weight: 600;
        }

        nav a {
            color: #ffffff;
            margin-left: 25px;
            text-decoration: none;
            font-weight: 500;
            font-size: 17px;
            transition: 0.3s;
        }

        nav a:hover {
            color: #ffa751;
        }

        .container {
            padding: 40px 60px;
            max-width: 1200px;
            margin: auto;
        }

        h1 {
            color: #2c3e50;
            font-size: 32px;
            margin-bottom: 25px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            border-radius: 12px;
            overflow: hidden;
        }

        thead th {
            background: linear-gradient(to right, #ff9966, #ff5e62);
            color: white;
            padding: 18px;
            font-size: 18px;
        }

        tbody td {
            padding: 15px;
            text-align: center;
            font-size: 16px;
            color: #2d3436;
            border-bottom: 1px solid #f0f0f0;
        }

        tbody tr:hover {
            background-color: #f9f9f9;
        }

        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background: #27ae60;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #219150;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            nav {
                flex-direction: column;
                align-items: flex-start;
            }

            nav a {
                display: block;
                margin: 10px 0 0;
            }
        }
    </style>
</head>
<body>

<nav>
    <div>SmartRes Admin</div>
    <div>
        <a href="/home">Home</a>
        <a href="/menu">Menu</a>
        <a href="/dashboard">Dashboard</a>
        <a href="/logout">Logout</a>
    </div>
</nav>

<div class="container">
    <h1>Order Dashboard</h1>

    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Username</th>
                <th>Total</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order[0] }}</td>
                <td>{{ order[1] }}</td>
                <td>₹{{ order[2] }}</td>
                <td>{{ order[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/menu" class="btn">➕ Add Menu Items</a>
</div>

</body>
</html>
